    var cargarDatos= function(cual){      
      $.ajax({
        url: 'http://209.222.103.210/~prestash/evento.php',
        type: 'post',
        data: {
          'metodo': 'cargarEventos',
          'usuario_id': 1,
        },
        crossDomain: true,
        cache: false,                                        
        beforeSend: function() {
        },
        success: function(data) {
          console.log(data);
          if(!data['errores']['error']) {
            if (cual=="terminados") {
              $("#eterminados").html(""); 
              data['evento'].forEach(function(evento) {  
                if (evento['estado']=='c') {
                  $("#eterminados").append("<ons-row ><ons-col><ons-icon icon='md-time' size='30px'></ons-icon></ons-col><ons-col>"+evento['nombre']+" <br><div style='font-size: 10px;'>"+evento['fecha']+"</div></ons-col><ons-col style='text-align: center;'><ons-icon icon='md-account' size='30px' onclick='showTemplateDialogTwo()'></ons-icon><br>Ver</ons-col><ons-col><ons-button style='background: #1094bc;''>Ver evento</ons-button></ons-col> </ons-row><br><br>"); 
                }
              });
            }else{
              $("#ependientes").html(""); 
              data['evento'].forEach(function(evento) {
                if (evento['estado']=='p') {
                  $("#ependientes").append("<ons-row ><ons-col><ons-icon icon='md-time' size='30px'></ons-icon></ons-col><ons-col>"+evento['nombre']+" <br><div style='font-size: 10px;'>"+evento['fecha']+"</div></ons-col><ons-col style='text-align: center;'><ons-icon icon='md-account' size='30px' onclick='showTemplateDialogTwo()'></ons-icon><br>Ver</ons-col><ons-col><ons-button style='background: #1094bc;''>Ver evento</ons-button></ons-col> </ons-row><br><br>"); 
                }
              });
            }
          }else{
            console.log(data['errores']['description']);
          }
        },
        error:function(jqXHR,text_status,strError){ 
          console.log(jqXHR);
        }
      });
    };

    var showTemplateDialog = function() {
