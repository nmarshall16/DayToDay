<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    var showTemplateDialog = function() {
    var dialog = document.getElementById('my-dialog');
      if (dialog) {
        dialog.show();
      } else {
        ons.createElement('dialog.html', { append: true })
          .then(function(dialog) {
          dialog.show();
        });
      } 
    };

    var hideDialog = function(id) {
      document
      .getElementById(id)
      .hide();
    };

    $(document).ready(function(){
      $(document).on('click','.btnFinish', function(){
          $(this).css('background','#1094bc');
          $(this).css('color','#FFFFFF');
      });
    });
  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="right" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Actividades 
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Eventos
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            Contactos
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>
  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Configuración
        </div>
      </ons-toolbar>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <div>Nombre</div>
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <ons-input placeholder="Nombre" type="text" style="border:#1094bc 2px solid;width: 100%;">
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <div>Correo</div>
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <ons-input placeholder="Correo"  type="email" style="border: #1094bc 2px solid; width: 100%;">
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <div>Contraseña actual</div>
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <ons-input type="password" style="border: #1094bc 2px solid; width: 100%;">
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <div>Contraseña nueva</div>
        </ons-col>
      </ons-row>
      <br/>
      <ons-row>
        <ons-col style="margin-left: 10%;margin-right: 10%">
          <ons-input type="password" style="border: #1094bc 2px solid; width: 100%;">
        </ons-col>
      </ons-row>
      <ons-row style="margin-top: 45%">
        <ons-col>
          <ons-button style="background: #1094bc;width: 80%;margin-left: 15%">Guardar</ons-button>
        </ons-col>
        <ons-col>
          <ons-button style="background: #1094bc;width: 80%;margin-left: 5%">Cancelar</ons-button>
        </ons-col>
      </ons-row>
    </ons-page>
  </template>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
